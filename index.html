<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone Task</title>
    <link rel="stylesheet" href="stylesheets/styles.css">
</head>

<body>

    <!-- the header for icons -->
    <header>
        <nav>
            <a href="https://mail.google.com">Gmail</a>
            <a href="#">Images</a>
            <img src="images/googledots.png" alt="google dots">
            <a href="https://twitter.com/iny_ang">
                <img id="sign-in" src="images/inyangdp.jpg" alt="sign in">
            </a>
        </nav>
    </header>

    <!-- main body containing the logo, input and buttons -->
    <main>
        <img class="g-logo" src="images/google.png" alt="google logo">
        <input name="search" type="search">
        <div class="btns-container">
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
        </div>
        <div class="g-lang"> 
            <p>Google offered in:
            <a href="#">Hausa</a>
            <a href="#">Igbo</a>
            <a href="#">Ede Yoruba</a>
            <a href="#">Nigerian Pidgin</a>
            </p>
        </div>
    </main>

    <footer>
        <div class="footer-top">
            <p>Nigeria</p>
        </div>

        <div class="footer-bottom">
            <div class="left">
                <a>About</a>
                <a>Advertising</a>
                <a>Business</a>
                <a>How Search Works</a>
            </div>
                <a href="#">
                <img id="carbon" src="images/carbon-neutral.png" alt="carbon icon">
                <p id="carbon-text">Carbon Neutral Since 2007</p>
                </a>

            <div class="right">
                <a>Privacy</a>
                <a>Terms</a>
                <a>Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
